<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sales Portal</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Sales Portal</h1>

  <div class="filters-container">
    <label>
      Search Product / SKU:
      <input type="text" id="searchInput" placeholder="Type keyword..." />
    </label>

    <label>
      Select SKU:
      <select id="skuSelect">
        <option value="">Select SKU</option>
      </select>
    </label>
  </div>
</header>

<main id="resultsContainer" class="results-grid"></main>

<footer class="footer">
  <p>Last updated: <span id="lastUpdated"></span></p>
</footer>

<script src="app.js"></script>
</body>
</html>
